spring.application.name=libshow

# DATASOURCE
spring.datasource.url=jdbc:h2:file:./data/db;IFEXISTS=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=show
spring.datasource.password=1234

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# JWT Security
jwt.secret=libshow-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-hmac-sha
jwt.expiration=86400000

# LOGGING
# Log levels: TRACE, DEBUG, INFO, WARN, ERROR
logging.level.com.example.libshow=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Console log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %highlight(%-5level) %cyan(%logger{36}) - %msg%n

# Log file configuration
logging.file.name=logs/libshow.log
logging.file.max-size=10MB
logging.file.max-history=30
