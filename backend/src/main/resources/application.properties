spring.application.name=libshow

# DATASOURCE
spring.datasource.url=jdbc:h2:file:./data/db;IFEXISTS=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=show
spring.datasource.password=1234

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL
spring.jpa.show-sql=true

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# JWT Security
jwt.secret=libshow-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-hmac-sha
jwt.expiration=86400000

