name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  BACKEND_IMAGE: libshow/backend
  FRONTEND_IMAGE: libshow/frontend

jobs:
  prepare:
    name: Prepare Deployment
    runs-on: ubuntu-latest
    
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      version: ${{ steps.set-version.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set environment
      id: set-env
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
          echo "environment=production" >> $GITHUB_OUTPUT
        else
          echo "environment=staging" >> $GITHUB_OUTPUT
        fi
    
    - name: Set version
      id: set-version
      run: |
        if [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Display deployment info
      run: |
        echo "üöÄ Deploying to: ${{ steps.set-env.outputs.environment }}"
        echo "üì¶ Version: ${{ steps.set-version.outputs.version }}"

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: prepare
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Build backend
      run: |
        cd backend
        ./mvnw clean package -DskipTests -B
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ env.BACKEND_IMAGE }}:${{ needs.prepare.outputs.version }}
          ${{ env.BACKEND_IMAGE }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ needs.prepare.outputs.version }}

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: prepare
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies and build
      run: |
        cd frontend
        npm ci
        npm run build
      env:
        VITE_API_URL: ${{ needs.prepare.outputs.environment == 'production' && secrets.PROD_API_URL || secrets.STAGING_API_URL }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ env.FRONTEND_IMAGE }}:${{ needs.prepare.outputs.version }}
          ${{ env.FRONTEND_IMAGE }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [prepare, build-backend, build-frontend]
    if: needs.prepare.outputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.libshow.com
    
    steps:
    - name: Deploy to staging server
      run: |
        echo "üöÄ Deploying to staging environment..."
        echo "Backend: ${{ env.BACKEND_IMAGE }}:${{ needs.prepare.outputs.version }}"
        echo "Frontend: ${{ env.FRONTEND_IMAGE }}:${{ needs.prepare.outputs.version }}"
        # Add actual deployment commands here (SSH, kubectl, etc.)
    
    - name: Run smoke tests
      run: |
        echo "üß™ Running smoke tests on staging..."
        # Add smoke test commands here
        sleep 5
        echo "‚úÖ Smoke tests passed!"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [prepare, build-backend, build-frontend]
    if: needs.prepare.outputs.environment == 'production'
    environment:
      name: production
      url: https://libshow.com
    
    steps:
    - name: Create deployment
      uses: chrnorm/deployment-action@v2
      id: deployment
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        environment: production
        description: Production deployment v${{ needs.prepare.outputs.version }}
    
    - name: Deploy to production server
      run: |
        echo "üöÄ Deploying to production environment..."
        echo "Backend: ${{ env.BACKEND_IMAGE }}:${{ needs.prepare.outputs.version }}"
        echo "Frontend: ${{ env.FRONTEND_IMAGE }}:${{ needs.prepare.outputs.version }}"
        # Add actual deployment commands here
    
    - name: Run smoke tests
      run: |
        echo "üß™ Running smoke tests on production..."
        sleep 5
        echo "‚úÖ Smoke tests passed!"
    
    - name: Update deployment status (success)
      if: success()
      uses: chrnorm/deployment-status@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        deployment-id: ${{ steps.deployment.outputs.deployment_id }}
        state: success
        environment-url: https://libshow.com
    
    - name: Update deployment status (failure)
      if: failure()
      uses: chrnorm/deployment-status@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        deployment-id: ${{ steps.deployment.outputs.deployment_id }}
        state: failure

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [prepare, deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: Send Slack notification
      if: always()
      run: |
        STATUS="${{ job.status }}"
        ENV="${{ needs.prepare.outputs.environment }}"
        VERSION="${{ needs.prepare.outputs.version }}"
        
        if [ "$STATUS" == "success" ]; then
          echo "‚úÖ Deployment to $ENV successful! Version: $VERSION"
        else
          echo "‚ùå Deployment to $ENV failed! Version: $VERSION"
        fi
        
        # Uncomment to send to Slack
        # curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
        #   -H 'Content-Type: application/json' \
        #   -d "{\"text\": \"Deployment Status: $STATUS\nEnvironment: $ENV\nVersion: $VERSION\"}"

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure() && needs.deploy-production.result == 'failure'
    
    steps:
    - name: Rollback deployment
      run: |
        echo "‚ö†Ô∏è Initiating rollback..."
        # Add rollback commands here
        echo "‚úÖ Rollback completed!"
