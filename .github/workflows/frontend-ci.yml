name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build-and-test:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [ '18', '20' ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: |
          frontend/node_modules
          ~/.npm
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-
          ${{ runner.os }}-node-
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Check for security vulnerabilities
      run: |
        cd frontend
        npm audit --audit-level=moderate || true
      continue-on-error: true
    
    - name: Run ESLint
      run: |
        cd frontend
        npm run lint || true
      continue-on-error: true
    
    - name: Check code formatting
      run: |
        cd frontend
        npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,css}" || true
      continue-on-error: true
    
    - name: Run tests (if available)
      run: |
        cd frontend
        npm test -- --watchAll=false --passWithNoTests || true
      continue-on-error: true
    
    - name: Build production bundle
      run: |
        cd frontend
        npm run build
      env:
        CI: true
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-dist-${{ github.sha }}
        path: frontend/dist
        retention-days: 7
    
    - name: Analyze bundle size
      run: |
        cd frontend
        npx vite-bundle-visualizer || true
      continue-on-error: true
    
    - name: Check bundle size
      run: |
        cd frontend/dist
        du -sh .
        echo "Bundle size:"
        ls -lh

  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Download build artifact
      uses: actions/download-artifact@v3
      with:
        name: frontend-dist-${{ github.sha }}
        path: frontend/dist
    
    - name: Serve built app
      run: |
        cd frontend
        npm install -g serve
        serve -s dist -l 3000 &
        sleep 5
    
    - name: Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          http://localhost:3000
        uploadArtifacts: true
        temporaryPublicStorage: true
      continue-on-error: true

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: libshow/frontend
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: false
        tags: libshow/frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        labels: ${{ steps.meta.outputs.labels }}

  notification:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always()
    
    steps:
    - name: Send notification
      run: |
        if [ "${{ needs.build-and-test.result }}" == "success" ]; then
          echo "✅ Frontend build successful!"
        else
          echo "❌ Frontend build failed!"
        fi
