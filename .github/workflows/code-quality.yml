name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight

jobs:
  backend-quality:
    name: Backend Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Run SpotBugs
      run: |
        cd backend
        ./mvnw spotbugs:check || true
      continue-on-error: true
    
    - name: Run PMD
      run: |
        cd backend
        ./mvnw pmd:check || true
      continue-on-error: true
    
    - name: Run Checkstyle
      run: |
        cd backend
        ./mvnw checkstyle:check || true
      continue-on-error: true
    
    - name: Check for outdated dependencies
      run: |
        cd backend
        ./mvnw versions:display-dependency-updates
      continue-on-error: true
    
    - name: Generate test coverage
      run: |
        cd backend
        ./mvnw clean test jacoco:report
    
    - name: SonarCloud Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        cd backend
        if [ -n "$SONAR_TOKEN" ]; then
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=libshow-backend \
            -Dsonar.organization=pucminas \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
        fi
      continue-on-error: true

  frontend-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run ESLint with detailed report
      run: |
        cd frontend
        npm run lint -- --format json --output-file eslint-report.json || true
      continue-on-error: true
    
    - name: Check code formatting with Prettier
      run: |
        cd frontend
        npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,css}" || true
      continue-on-error: true
    
    - name: Run TypeScript compiler check (if applicable)
      run: |
        cd frontend
        if [ -f "tsconfig.json" ]; then
          npx tsc --noEmit || true
        fi
      continue-on-error: true
    
    - name: Analyze bundle
      run: |
        cd frontend
        npm run build
        npx vite-bundle-visualizer || true
      continue-on-error: true
    
    - name: Check for outdated dependencies
      run: |
        cd frontend
        npm outdated || true
      continue-on-error: true
    
    - name: SonarCloud Scan (Frontend)
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: frontend
      continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: moderate

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      matrix:
        language: [ 'java', 'javascript' ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    if: always()
    
    steps:
    - name: Generate summary
      run: |
        echo "## ðŸ“Š Code Quality Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Backend Quality: ${{ needs.backend-quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "### Frontend Quality: ${{ needs.frontend-quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Workflow completed at $(date)" >> $GITHUB_STEP_SUMMARY
